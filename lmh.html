<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Laura's Homepage" />
        <link rel="stylesheet" href="style.css" />
        <title>Laura's Homepage</title>

        <base target="_blank" />

        <script>
            function setActive(squareId, linksId) {
                const squares = document.querySelectorAll(".square");
                const links = document.querySelectorAll(".links");
                squares.forEach((square) => {
                    square.classList.remove("active");
                });
                links.forEach((link) => {
                    link.classList.remove("visible");
                });
                document.getElementById(squareId).classList.add("active");
                document.getElementById(linksId).classList.add("visible");
            }

            function setInactive() {
                const squares = document.querySelectorAll(".square");
                const links = document.querySelectorAll(".links");
                squares.forEach((square) => {
                    square.classList.remove("active");
                });
                links.forEach((link) => {
                    link.classList.remove("visible");
                });
            }

            document.addEventListener("click", setInactive);
        </script>
    </head>
    <body>
        <div class="hero" onclick="setInactive()"></div>

        <div class="row">
            <div class="column">
                <div
                    class="square"
                    onmouseover="setActive('square1', 'links1')"
                    ontouchstart="setActive('square1', 'links1')"
                    id="square1"
                >
                    <img src="bee white2.png" alt="Bee" class="icon-bee" />
                </div>
                <div class="links" id="links1">
                    <a href="https://squarenote.azurewebsites.net/honey/3" class="link">Publix</a>
                    <a href="https://squarenote.azurewebsites.net/honey/186" class="link">Walmart</a>
                    <a href="https://squarenote.azurewebsites.net/whisk" class="link">Whisk</a>
                </div>
            </div>
            <div class="column">
                <div class="square" onmouseover="setActive('square2', 'links2')" id="square2">
                    <img src="money2.png" alt="Money" class="icon-default" />
                </div>
                <div class="links" id="links2">
                    <a href="https://squarenote.azurewebsites.net/budget/1/dashboard" class="link">Nickel &amp; Dime</a>
                    <a href="https://myretirement.americanfunds.com" class="link">American Funds</a>
                    <a href="https://www.fidelity.com" class="link">Fidelity</a>
                </div>
            </div>
            <div class="column">
                <div class="square" onmouseover="setActive('square3', 'links3')" id="square3">
                    <img src="delta_white2.png" alt="Delta" class="icon-default" />
                </div>
                <div class="links" id="links3">
                    <a href="https://www.dfcpro.com/" class="link">Delta Okta</a>
                    <a href="https://orders.corp-imaging.com/deltafaucet/?lid=en#" class="link">Delta Merch</a>
                </div>
            </div>
            <div class="column">
                <div class="square" onmouseover="setActive('square4', 'links4')" id="square4">
                    <img src="sloan logo white3.png" alt="Sloan" class="icon-default" />
                </div>
                <div class="links" id="links4">
                    <a href="https://sloanvalve.okta.com/" class="link">Sloan Okta</a>
                    <a href="https://sloanvalve.aimsmarter.com/" class="link">Sloan Merch</a>
                </div>
            </div>
            <div class="column">
                <div class="square" onmouseover="setActive('square5', 'links5')" id="square5">
                    <img src="wp logo.png" alt="Will & Pierce" class="icon-default" />
                </div>
                <div class="links" id="links5">
                    <a href="https://www.americanexpress.com/" class="link">American Express</a>
                    <a
                        href="https://login.cmdgroup.com/Account/Login?returnUrl=https%3A%2F%2Finsight.cmdgroup.com%2F%3FReturnUrl%3D%252f&immediate=false"
                        class="link"
                        >CMD</a
                    >
                    <a href="https://connect.dodgepipeline.com/" class="link">Dodge</a>
                </div>
            </div>
        </div>
    </body>
</html>
